{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login | ChronoLog</title>
    <style>
        /* General Styles */
        body, h1 {
            font-family: "Montserrat", sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1a1a1a; /* Dark grey background */
            color: white; /* Keeps text readable */
        }

        .header {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 50px;
        }

        .decorative-line {
            height: 2px;
            background-color: #007BFF; /* Matching blue color */
            width: 50px;
            margin: 0 10px;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: bold;
        }

        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 70vh; /* Aligns the form to the middle vertically */
        }

        form {
            background-color: rgba(0, 0, 0, 0.8); /* Slightly transparent background */
            padding: 40px;
            border-radius: 15px;
            width: 100%;
            max-width: 400px; /* Restrict form width */
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            text-align: center;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            font-size: 1.2rem;
            color: white;
            display: block;
            margin-bottom: 5px;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            margin: 5px 0;
            background-color: #333;
            color: white;
            border: 1px solid #555;
            border-radius: 10px;
            font-size: 1rem;
        }

        .password-group {
            position: relative;
        }

        .toggle-password {
            position: absolute;
            right: 10px;
            top: 68%; /* Vertically center the icon */
            transform: translateY(-50%); /* Adjust for perfect alignment */
            cursor: pointer;
            color: #666; /* Dark gray color */
            font-size: 1.3rem; /* Slightly larger for better visibility */
        }

        .toggle-password i {
            font-size: 1.3rem;
        }

        /* Font Awesome icon */
        .fa-eye, .fa-eye-slash {
            color: #666; /* Dark gray */
        }

        .login-button {
            width: 100%;
            padding: 12px;
            background-color: #007BFF; /* Blue color for button */
            color: white;
            font-size: 1.1rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .login-button:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }

        /* Toast notification */
        .toast {
            visibility: hidden;
            min-width: 250px;
            margin-left: -125px;
            background-color: #333;
            color: #fff;
            text-align: center;
            border-radius: 2px;
            padding: 16px;
            position: fixed;
            z-index: 1;
            left: 50%;
            bottom: 30px;
        }

        .toast.show {
            visibility: visible;
            animation: fadein 0.5s, fadeout 0.5s 2.5s;
        }

        .toast.success {
            background-color: #28a745;
        }

        .toast.error {
            background-color: #dc3545;
        }

        @keyframes fadein {
            from {bottom: 0; opacity: 0;}
            to {bottom: 30px; opacity: 1;}
        }

        @keyframes fadeout {
            from {opacity: 1;}
            to {opacity: 0;}
        }

    </style>
</head>
<body>

<div class="header">
    <div class="decorative-line"></div>
    <h1>ChronoLog</h1>
    <div class="decorative-line"></div>
</div>

<div class="login-container">
    <form method="post"> 
        {% csrf_token %}
        {{ form.non_field_errors }}
        
        <div class="input-group">
            {{ form.username.label_tag }}
            {{ form.username }}
        </div>

        <div class="input-group password-group">
            {{ form.password.label_tag }}
            {{ form.password }}
            <span class="toggle-password" onclick="togglePassword()">
                <i class="fa fa-eye"></i> <!-- Eye icon for visibility toggle -->
            </span>
        </div>

        <button type="submit" class="login-button">LOGIN</button>
    </form>
</div>

<script>
function togglePassword() {
    const passwordInput = document.querySelector('input[type="password"], input[type="text"][name="password"]');
    const toggle = document.querySelector('.toggle-password i');
    if (passwordInput.type === "password") {
        passwordInput.type = "text";
        toggle.classList.remove('fa-eye');
        toggle.classList.add('fa-eye-slash'); // Change to eye-slash when password is visible
    } else {
        passwordInput.type = "password";
        toggle.classList.remove('fa-eye-slash');
        toggle.classList.add('fa-eye'); // Switch back to the regular eye when hidden
    }
}
</script>

<!-- Toast Notification -->
<div id="toast" class="toast"></div>

<script>
function showToast(message, isSuccess = true) {
    const toast = document.getElementById("toast");
    toast.textContent = message;
    toast.className = "toast show " + (isSuccess ? "success" : "error");
    setTimeout(() => {
        toast.className = "toast";
    }, 3000);
}
</script>

</body>
</html>
